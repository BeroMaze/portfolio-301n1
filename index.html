<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Corey's Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./base.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./layout.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./module.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="./mediaStyle.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Old+Standard+TT|Permanent+Marker|Fredericka+the+Great|Rochester' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <div id="headerMiddle">
        <h1 id="corey">Corey's<span id='hide'></span></h1>
        <img id="logoTop" src="./img/pugLogo.jpg" class="hoverMain" />
        <h1 id="pro">Project</h1>
      </div>

    </header>

    <main>
      <nav>
        <div class="navButtons">
          <img src="./img/home.png" class="navImg hoverTop" id="homeImg"/>
        </div>
        <div class="navButtons">
          <img src="./img/projects.png" class="navImg hoverTop" id="proImg" />
        </div>
        <img id="logo" src="" />
        <div class="navButtons">
          <img src="./img/linkedIn.png" class="navImg hoverTop" id="linkedInImg" />
        </div>
        <div class="navButtons">
          <img src="./img/github.png" class="navImg hoverTop" id="githubImg" />
        </div>
      </nav>
      <section id="mainView">

      </section>
    </main>
    <footer>
      <div id="mediaStack">
        <div id="leftFoot">
          <p id='created'>
            Created By: Corey Berning
          </p>
        </div>
        <img src="./img/socialBall.png" class="BottomIcons hoverBottom" id="socialBall" />
      </div>
      <div id="socialBar">
        <div class="expand">
          <img src="" class="BottomIcons hoverBottom hiddenIcon" id="githubBottom" />
          <img src="./img/gitty.png" class="BottomIcons hoverBottom" id="githubBottom" />
          <img src="./img/linkedinBottom.png" class="BottomIcons hoverBottom" id="linkedinBottom" />
          <img src="./img/google.png" class="BottomIcons hoverBottom" id="google" />
          <img src="./img/soundcloud.png" class="BottomIcons hoverBottom" id="soundcloud" />
          <img src="./img/facebook.png" class="BottomIcons hoverBottom" id="facebook" />
          <img src="./img/twitter.png" class="BottomIcons hoverBottom" id="twitter" />
        </div>
      </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
    <script type="text/javascript" src="./objects.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
